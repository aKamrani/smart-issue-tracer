<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Issue Tracer — Login</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <script src="assets/tailwind.js"></script>
  <link href="assets/dm-sans.css" rel="stylesheet">
  <style>
    body { font-family: 'DM Sans', system-ui, sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center p-4">
  <div class="w-full max-w-sm mb-24">
    <div class="text-center mb-4">
      <img src="assets/logo.png" alt="Issue Tracer Logo" class="mx-auto mb-1 w-14 h-14 rounded" />
      <h1 class="text-2xl font-semibold text-slate-100 tracking-tight">Issue Tracer</h1>
      <p class="text-slate-400 mt-1 text-sm"></p>
    </div>
    <form id="loginForm" class="bg-slate-900/80 border border-slate-700/60 rounded-xl p-6 shadow-xl">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-slate-300 mb-1">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-600 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500"
            placeholder="username" autocomplete="username" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-600 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500"
            placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>
      <p id="loginError" class="mt-3 text-sm text-red-400 hidden"></p>
      <button type="submit" id="submitBtn"
        class="mt-4 w-full py-2.5 rounded-lg bg-amber-500 text-slate-900 font-medium hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition">
        Sign in
      </button>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const errorEl = document.getElementById('loginError');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in…';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username.value.trim(), password: password.value }),
        });
        const data = await res.json().catch(() => ({}));
        if (res.ok && data.ok) {
          const next = new URLSearchParams(window.location.search).get('next');
          window.location.href = (next && next.startsWith('/')) ? next : '/app';
          return;
        }
        errorEl.textContent = data.error || 'Login failed';
        errorEl.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
      }
    });
  </script>
</body>
</html>
