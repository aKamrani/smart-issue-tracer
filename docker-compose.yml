services:
  app:
    container_name: smart-issue-tracer
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_APP=app.py
    volumes:
      - ./.env:/app/.env
      - ./ai-results:/app/ai-results
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/login')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
